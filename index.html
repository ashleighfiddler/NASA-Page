<!DOCTYPE html>
  <html lang="en">

  <head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <title>NASA</title>
    
  </head>
    <body>
        <header>
          <h1 class="centered">NASA</h1>
        </header>  
        <main>
          <article class="contact-stuff">
            <h2>SOCIAL MEDIA</h2>
            <div>
              <section>
                <section>
                  <h3>Facebook - fb.com/nasa 
                    <p>Twitter - @nasa</p> 
                    <p>YouTube - youtube.com/nasa</p>
                    <p>Instagram - @nasa</p>
                    </h3>
                </section>
              </section> 
            </div>
              <section class="socialmedia">
                <div class="icons">
                  <img src="Facebook.png" alt="facebook icon">
                  <img src="Twitter.png" alt="twitter icon">
                  <img src="YouTube.png" alt="youtube icon">
                  <img src="Instagram.png" alt="instagram icon">
                </div>
                </section>
          </div>
          </article>
          <article class="contact-stuff">
            <h2>OFFICE INFO</h2> 
            <div class="input">
              <section>
                <h3>Public Communications Office
                  <p>NASA Headquarters<p>
                    <p>300 E. St SW Ste 5R30</p>
                    <p>Washington DC 20546</p>
                    <p>(202) 358-0001 (Office)</p>
                    <p>(202) 358-4338 (Fax) </p>
                  </h3>
              </section> 
            
          </article>
          <article class="contact-stuff"> 
            <h2>CONTACT US</h2>
            <section class="input">
              <form>
              <label for="name">Name</label><br>
              <input type="text" id="name" name="name"><br>
              <label for="Message">Message</label><br>
              <input type="text" id="message" name="message">
            </form> 
          </section>
            

          </article>  
        </main>
    </body>
  </html>
